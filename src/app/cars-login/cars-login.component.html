<div class="container form-center">
  <div class="row justify-content-center">
    <div class="col-4">
      <form [formGroup]="loginForm" novalidate>
        <div class="form-group">
          <label for="username"><strong>User Name</strong></label>
          <input type="text" class="form-control" id="username" placeholder="User Name" formControlName="userName">
          <div class="alert alert-danger" [hidden]="loginForm.controls['userName'].pristine || loginForm.controls['userName'].valid">
            <strong>Please provide user name.</strong>
          </div>
        </div>
        <div class="form-group">
          <label for="password"><strong>Password</strong></label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <div class="alert alert-danger" [hidden]="loginForm.controls['password'].pristine || loginForm.controls['password'].valid">
            <strong>Please provide password.</strong>
          </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="onLoginClicked()">Login</button>
        <div class="alert alert-danger" [hidden]="!failedLogin">
          <strong>Incorrect user name or password provided.</strong>
        </div>
      </form>
    </div>
  </div>
