<form [formGroup]="addCarForm" novalidate>
  <div class="row">
    <div class="form-group col-6">
      <label for="vehicleMake">Make:</label>
      <select class="form-control" id="vehicleMake" formControlName="make">
      <option>Honda</option>
    </select>
    </div>
    <div class="form-group col-6">
      <label for="vehicleModel">Model:</label>
      <select class="form-control" id="vehicleModel" formControlName="model">
      <option>Civic</option>
      <option>Accord</option>
    </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-6">
      <label for="vehicleYear">Year:</label>
      <input type="number" id="vehicleYear" class="input-stretch" formControlName="year"/>
    </div>
    <div class="form-group col-6">
      <label for="vehiclePrice">Price:</label>
      <input type="number" id="vehiclePrice" class="input-stretch" formControlName="price"/>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-12">
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" class="input-stretch" formControlName="imageUrl"/>
    </div>
  </div>
</form>
