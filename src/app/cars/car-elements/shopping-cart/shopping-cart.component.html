<div *ngIf="purchasedCars && purchasedCars.length > 0">
  <div class="row">
    <div *ngFor="let car of purchasedCars">
      <div class="cart-element" (mouseover)="mouseOver(car)" (mouseout)="mouseOut()" (click)="onRemoveClecked(car)" [ngClass]="{'dimmed': overId === car.Id }">
        <div><img [src]="carService.assignImage(car.Image)" alt="Car Image" width="200" height="100"></div>
        <div>
          <p><b>{{car.Year}} {{car.Make}} {{car.Model}} {{car.Price | currency:'USD':true:'1.2-2'}}</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
